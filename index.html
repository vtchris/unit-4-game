<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>X-Men RPG GAME</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <header>
       <img src="assets/images/XMenLogo.jpg">    
    </header>

    <div class="container">
        <div class = "row">
            <div class="col col-md-2"></div>
            <div class="col col-md-8">
                <h3 class="js_instructions"></h3>
            </div>
            <div class="col col-md-2"></div>
        </div>
        <div id="challengers" class="row p-4">
           
        </div>
        <div class="row">
            <section id="gameBoard" class="col col-md-12">
                
                <div class="row">
                    <section class="col col-md-2">
                
                    </section>
                
                    <section id="challenger" class="col col-md-3">
                
                    </section>
                    <section class="col col-md-2  text-center">
                        <button id="btnAttack" class="btn btn-lg btn-danger invisible">ATTACK</button>
                        <button id="btnReset" class="btn btn-lg btn-info invisible">RESET</button>
                    </section>
                    <section id="defender" class="col col-md-3">
                
                    </section>
                    <section class="col col-md-2">
                
                    </section>
                
                </div>
            </section>
            </section>
        </div>
    </div>
